<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link
      rel="stylesheet"
      href="../browser-extensions-manager-ui-main/style.css"
    />
  </head>
  <body>
    <!-- start of the search section -->
    <section class="search-section-main">
      <div class="search-section">
        <form>
          <img src="assets/images/logo.svg" alt="" />
          <img src="assets/images/icon-sun.svg" alt="" />
          <input type="text" />
        </form>
      </div>
      <div class="filter-section">
        <h1>Extensions List</h1>
        <div class="btns">
          <button>All</button>
          <button>Active</button>
          <button>Inactive</button>
        </div>
      </div>
    </section>
    <!-- end of the search section -->

    <!-- start of the result section -->
    <section class="result-section-main">
      <div class="result-section"></div>
    </section>
    <!-- end of the result section -->
    <script src="/browser-extensions-manager-ui-main/app.js"></script>
  </body>
</html>
